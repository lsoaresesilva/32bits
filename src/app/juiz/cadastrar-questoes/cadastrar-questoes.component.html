<p-toast [style]="{marginTop: '80px'}" [showTransitionOptions] = "'10ms'" [hideTransitionOptions] = "'10ms'"></p-toast>
<div class="p-grid">
  <div class="p-col-12">
    <div *ngIf="isAlterar">
      <h1 class="first">Cadastro de questao</h1>
    </div>
    <ng-template #other_content>
      <h1 class="first">Alterar questao</h1>
    </ng-template>
  </div>
  <div class="p-col-12">



    <h3 class="first">Título (curto) </h3>
    <input id="titulo" type="text" [(ngModel)]="questao.nomeCurto" pInputText />


    <h3 class="first">Enunciado</h3>
    <textarea  id="enunciado"   [rows]="6"  [cols]="60" pInputTextarea autoResize="autoResize" [(ngModel)]="questao.enunciado"></textarea>

    <div class="ui-g" style="width:250px;margin-bottom:10px">
      <h3>Assuntos</h3>
      <div class="ui-g-12"> <p-checkbox id= "assuntos" *ngFor="let assunto of assuntos" class="assuntos" name="{{assunto.nome}}" value= "{{assunto.id}}"
       [(ngModel)]="questao.assuntos" label="{{assunto.nome}}" inputId= "{{assunto.id}}"></p-checkbox>
      </div>
    </div>



    <h3 class="first">Sequência</h3>
    <p-spinner id="sequencia" size="15" [min]="0" [(ngModel)]="questao.sequencia"></p-spinner>

    <h3 class="first">Dificuldade</h3>
    <p-dropdown id= "dificuldade" [options]="dificuldades" [(ngModel)]="questao.dificuldade"></p-dropdown>

    <h3>Tests cases</h3>
    <p-button   id="criarTestCase" label="Novo test case" (click)="adicionarTestCase()"></p-button>
    <app-cadastrar-teste-case *ngFor="let testCase of questao.testsCases" [testCase]="testCase">
    </app-cadastrar-teste-case>

    <br />

  </div>
  <div class="p-col-12"><button  id="cadastrar" pButton type="button" label="Cadastrar" (click)="cadastrar()"></button>
  </div>
</div>
