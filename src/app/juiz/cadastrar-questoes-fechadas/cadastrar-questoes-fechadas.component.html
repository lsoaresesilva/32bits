<p-toast [style]="{marginTop: '80px'}" [showTransitionOptions] = "'10ms'" [hideTransitionOptions] = "'10ms'"></p-toast>
<div class="p-grid">
  <div class="p-col-12">
    <div *ngIf="isAlterar">
      <h1 id="alterar" class="first">Alterar questao</h1>
    </div>
    <ng-template #other_content>
      <h1 id="cadastrar" class="first">Cadastrar questao</h1>
    </ng-template>
  </div>
  <div class="p-col-12">

    <h3 class="first">Título (curto) </h3>
    <input id="titulo" type="text" [(ngModel)]="questao.nomeCurto" pInputText />


    <h3 class="first">Enunciado</h3>
    <textarea id="enunciado" [rows]="6" [cols]="60" pInputTextarea autoResize="autoResize" [(ngModel)]="questao.enunciado"></textarea>


    <h3 class="first">Sequência</h3>
    <p-spinner  id="sequencia" size="15" [min]="0" [(ngModel)]="questao.sequencia"></p-spinner>

    <h3 class="first">Dificuldade</h3>
    <p-dropdown id="dificuldade" [options]="dificuldades" [(ngModel)]="questao.dificuldade"></p-dropdown>

    <h3>Alternativas</h3>
    <p-button id= "alternativa" label="Nova alternativa" (click)="adicionarAlternativa()"></p-button>
    <app-cadastrar-alternativas  id="cadastro-alternativa" *ngFor="let alternativa of questao.alternativas" [alternativa]="alternativa">
    </app-cadastrar-alternativas>

    <h3>Justifique o motivo da alternativa está certa</h3>
    <textarea  id="justificativa" [rows]="5" [cols]="60" pInputTextarea autoResize="autoResize" [(ngModel)]="questao.respostaQuestao"></textarea>

    <br/>

  </div>
  <div class="p-col-12"><button id="cadastrar" pButton type="button" label="Cadastrar" (click)="cadastrar()"></button>
  </div>
</div>
